{% extends "main.html" %}

{% block content %}
    {% if product %}
        <h2>Edit product</h2>
    {% else %}
        <h2>Add New Product</h2>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" values="Save Item" />
    </form>
    <a href="{% url 'product-create' %}">
        Cancel
    </a>
{%endblock%}
